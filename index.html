<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>MeuFlix</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family:'Roboto',sans-serif; background:#141414; color:#fff; }

/* Navbar */
header {
  position: fixed; top:0; left:0; width:100%; height:60px; background:#141414; display:flex; align-items:center; justify-content:space-between; padding:0 40px; z-index:1000; box-shadow:0 2px 5px rgba(0,0,0,0.5);
}
header h1 { color:#e50914; font-size:24px; cursor:pointer; }
nav { display:flex; gap:25px; }
nav div { cursor:pointer; transition:color .2s; }
nav div:hover { color:#e50914; text-decoration:underline; }

/* Banner */
.banner {
  position: relative;
  width:100%;
  height:70vh;
  display:flex;
  flex-direction:column;
  justify-content:flex-end;
  padding:40px;
  overflow:hidden;
}
.banner::after {
  content:''; position:absolute; top:0; left:0; width:100%; height:100%;
  background:linear-gradient(to top, rgba(20,20,20,0.9) 0%, rgba(20,20,20,0) 60%);
  z-index:1;
}
.banner-content { position:relative; z-index:2; max-width:600px; display:flex; flex-direction:column; gap:15px; }
.banner h1 { font-size:48px; margin-bottom:10px; }
.banner p { font-size:18px; margin-bottom:20px; }
.banner-content button {
  width:160px;
  padding:12px 0;
  font-size:16px;
  border:none;
  border-radius:5px;
  cursor:pointer;
  font-weight:bold;
  transition: background .2s;
}
.banner-content button.play { background:#fff; color:#000; }
.banner-content button.play:hover { background:#ddd; }
.banner-content button.lista { background:rgba(109,109,110,0.7); color:#fff; }
.banner-content button.lista:hover { background:rgba(109,109,110,0.5); }

/* Container principal */
#root { margin-top:80px; }

/* Fila de filmes/séries */
.fila-container { margin:20px 50px; position:relative; }
.fila-titulo { font-size:20px; margin-bottom:10px; font-weight:bold; }
.fila { display:flex; overflow-x:auto; gap:16px; padding-bottom:10px; scroll-behavior:smooth; scrollbar-width:none; }
.fila::-webkit-scrollbar { display:none; }
.filme { width:180px; height:270px; border-radius:5px; overflow:hidden; cursor:pointer; position:relative; flex-shrink:0; transition:transform .3s; }
.filme:hover { transform:scale(1.08); z-index:2; }
.filme img { width:100%; height:100%; object-fit:cover; display:block; }

/* Overlay hover com Play/Trailer e + */
.filme-hover-overlay {
  position:absolute;
  top:0; left:0; width:100%; height:100%;
  background: rgba(0,0,0,0.7);
  display:flex; justify-content:center; align-items:center;
  gap:10px;
  opacity:0;
  transition:opacity .3s;
  flex-direction:column;
  border-radius:5px;
  z-index:5;
}
.filme:hover .filme-hover-overlay { opacity:1; }
.filme-hover-overlay button {
  width:100px;
  padding:8px 0;
  background:#e50914;
  border:none;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
  border-radius:4px;
  transition: background .2s;
}
/* Ajuste do modal para permitir rolagem de episódios longos */
.modal-content {
  max-height: 90vh;       /* Limita a altura do modal à tela */
  display: flex;
  flex-direction: column;
}

#episodiosList {
  overflow-y: auto;       /* Permite rolagem vertical */
  flex-grow: 1;           /* Ocupa o espaço disponível */
  margin-top: 10px;
  margin-bottom: 10px;

  /* Esconder a barra de rolagem */
  scrollbar-width: none;  /* Firefox */
}
#episodiosList::-webkit-scrollbar {
  display: none;          /* Chrome, Safari, Edge */
}

#episodiosList {
  overflow-y: auto;       /* Adiciona rolagem vertical */
  flex-grow: 1;           /* Faz o container ocupar o espaço disponível */
  margin-top: 10px;
  margin-bottom: 10px;
}
.filme-hover-overlay button:hover { background:#b20710; }

/* Botão + Minha Lista nos cards só no hover */
.add-list-btn {
  position:absolute;
  bottom:5px; right:5px;
  width:30px; height:30px;
  border-radius:50%;
  border:none;
  background:#e50914;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
  font-size:18px;
  z-index:6;
  transition: background .2s;
  opacity:0;
}
.filme:hover .add-list-btn { opacity:1; }
.add-list-btn:hover { background:#b20710; }

.btn-scroll { position:absolute; top:50%; transform:translateY(-50%); background:rgba(0,0,0,.6); border:none; color:#fff; font-size:30px; width:40px; height:80px; cursor:pointer; z-index:10; border-radius:4px; display:flex; align-items:center; justify-content:center; }
.btn-scroll:hover { background:rgba(229,9,20,.8); }
.btn-left { left:0; }
.btn-right { right:0; }

/* Modal */
.modal { display:none; position:fixed; z-index:10000; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.85); justify-content:center; align-items:center; }
.modal-content { background:#222; padding:25px; border-radius:10px; max-width:500px; width:90%; text-align:center; }
.modal h2 { margin-bottom:20px; }
.episodio-btn, .temporada-btn { display:block; margin:10px 0; padding:12px; background:#e50914; border:none; border-radius:5px; color:#fff; cursor:pointer; font-size:16px; width:100%; transition:background .2s; }
.episodio-btn:hover, .temporada-btn:hover { background:#b20710; }
.close-btn { margin-top:15px; padding:10px 20px; background:#555; border:none; border-radius:5px; color:#fff; cursor:pointer; transition:background .2s; }
.close-btn:hover { background:#333; }

</style>
</head>
<body>

<header>
<h1>MeuFlix</h1>
<nav>
<div onclick="mostrarSecao('inicio')">Página Inicial</div>
<div onclick="mostrarSecao('series')">Séries</div>
<div onclick="mostrarSecao('filmes')">Filmes</div>
<div onclick="mostrarSecao('novidades')">Novidades Mais Vistas</div>
<div onclick="mostrarSecao('lista')">A Minha Lista</div>
</nav>
</header>

<!-- Banner -->
<div class="banner">
  <img id="bannerImage" src="https://images.justwatch.com/poster/334324389/s718/lilo-and-stitch-2025.jpg" style="width:100%; height:100%; object-fit:cover; position:absolute; top:0; left:0; z-index:0;">
  <video id="bannerVideo" style="display:none; width:100%; height:100%; object-fit:cover; position:absolute; top:0; left:0; z-index:0;" autoplay muted loop>
    <source src="http://localhost:8096/Videos/4e881aace3c877692082cd2e2f0fad64/stream.mp4?Static=true" type="video/mp4">
  </video>
  <div class="banner-content">
    <h1>Lilo & Stitch 2025</h1>
    <p>Uma animação divertida e emocionante para toda a família.</p>
    <button class="play" onclick="adicionarAssistir('Lilo & Stitch 2025')">▶ Assistir</button>
    <button class="lista" onclick="adicionarMinhaLista('Lilo & Stitch 2025')">+ Minha Lista</button>
  </div>
</div>

<div id="root"></div>

<!-- Modal -->
<div id="modal" class="modal">
<div class="modal-content">
<h2>Temporadas</h2>
<div id="episodiosList"></div>
<button class="close-btn" onclick="fecharModal()">Fechar</button>
</div>
</div>

<script>
const filmes = [
    { titulo:'O Poderoso Chefão', imagem:'https://www.themoviedb.org/t/p/w300_and_h450_bestv2/3bhkrj58Vtu7enYsRolD1fZdja1.jpg', link:'https://streaming.com/poderoso-chefao' },
    { titulo:'Interestelar', imagem:'https://www.themoviedb.org/t/p/w300_and_h450_bestv2/rAiYTfKGqDCRIIqo664sY9XZIvQ.jpg', link:'https://streaming.com/interestelar' },
];

const series = [
    { 
      titulo:'Breaking Bad', 
      imagem:'https://www.themoviedb.org/t/p/w300_and_h450_bestv2/ggFHVNu6YYI5L9pCfOacjizRGt.jpg', 
      temporadas:[
        { numero:1, episodios:[ { numero:1, link:'https://streaming.com/breakingbad/s1e1' }, { numero:2, link:'https://streaming.com/breakingbad/s1e2' } ] }
      ] 
    },
    { 
      titulo:'Stranger Things', 
      imagem:'https://www.themoviedb.org/t/p/w300_and_h450_bestv2/x2LSRK2Cm7MZhjluni1msVJ3wDF.jpg', 
      temporadas:[
        { numero:1, episodios:[ { numero:1, link:'https://streaming.com/strangerthings/s1e1' }, { numero:2, link:'https://streaming.com/strangerthings/s1e2' } ] }
      ] 
    }
];

function adicionarAssistir(titulo){
    alert(`Vai assistir: ${titulo}`);
}

function adicionarMinhaLista(titulo){
    alert(`${titulo} adicionado à Minha Lista`);
}

function abrirModal(serie) {
    const modal = document.getElementById('modal');
    const lista = document.getElementById('episodiosList');
    lista.innerHTML = '';
    serie.temporadas.forEach(t => {
        const tempBtn = document.createElement('button');
        tempBtn.className = 'temporada-btn';
        tempBtn.textContent = `Temporada ${t.numero}`;
        tempBtn.onclick = () => mostrarEpisodios(t.episodios);
        lista.appendChild(tempBtn);
    });
    modal.style.display = 'flex';
}

function mostrarEpisodios(episodios) {
    const lista = document.getElementById('episodiosList');
    lista.innerHTML = '';
    episodios.forEach(e => {
        const epiBtn = document.createElement('button');
        epiBtn.className = 'episodio-btn';
        epiBtn.textContent = `Episódio ${e.numero}`;
        epiBtn.onclick = () => window.open(e.link, '_blank');
        lista.appendChild(epiBtn);
    });
}

function fecharModal() {
    document.getElementById('modal').style.display = 'none';
}

function mostrarSecao(secao){
    alert(`Você selecionou: ${secao}`);
}

function scrollFilme(container, direction){
    const scrollAmount = 300;
    container.scrollBy({ left: direction*scrollAmount, behavior: 'smooth' });
}

function renderizarFilmesESeries(){
    const root = document.getElementById('root');

    // Filas de filmes
    const filmesContainer = document.createElement('div');
    filmesContainer.className = 'fila-container';
    const filmesTitulo = document.createElement('div');
    filmesTitulo.className = 'fila-titulo';
    filmesTitulo.textContent = 'Filmes';
    filmesContainer.appendChild(filmesTitulo);

    const filmesFila = document.createElement('div');
    filmesFila.className = 'fila';
    filmes.forEach(f => {
        const filmeDiv = document.createElement('div');
        filmeDiv.className = 'filme';
        const img = document.createElement('img');
        img.src = f.imagem;
        filmeDiv.appendChild(img);

        const overlay = document.createElement('div');
        overlay.className = 'filme-hover-overlay';
        const btnPlay = document.createElement('button');
        btnPlay.textContent = '▶ Play';
        btnPlay.onclick = () => window.open(f.link,'_blank');
        overlay.appendChild(btnPlay);
        filmeDiv.appendChild(overlay);

        const addBtn = document.createElement('button');
        addBtn.className = 'add-list-btn';
        addBtn.textContent = '+';
        addBtn.onclick = () => adicionarMinhaLista(f.titulo);
        filmeDiv.appendChild(addBtn);

        filmesFila.appendChild(filmeDiv);
    });

    filmesContainer.appendChild(filmesFila);
    root.appendChild(filmesContainer);

    // Filas de séries
    const seriesContainer = document.createElement('div');
    seriesContainer.className = 'fila-container';
    const seriesTitulo = document.createElement('div');
    seriesTitulo.className = 'fila-titulo';
    seriesTitulo.textContent = 'Séries';
    seriesContainer.appendChild(seriesTitulo);

    const seriesFila = document.createElement('div');
    seriesFila.className = 'fila';
    series.forEach(s => {
        const serieDiv = document.createElement('div');
        serieDiv.className = 'filme';
        const img = document.createElement('img');
        img.src = s.imagem;
        serieDiv.appendChild(img);

        const overlay = document.createElement('div');
        overlay.className = 'filme-hover-overlay';
        const btnPlay = document.createElement('button');
        btnPlay.textContent = '▶ Play';
        btnPlay.onclick = () => abrirModal(s);
        overlay.appendChild(btnPlay);
        serieDiv.appendChild(overlay);

        const addBtn = document.createElement('button');
        addBtn.className = 'add-list-btn';
        addBtn.textContent = '+';
        addBtn.onclick = () => adicionarMinhaLista(s.titulo);
        serieDiv.appendChild(addBtn);

        seriesFila.appendChild(serieDiv);
    });

    seriesContainer.appendChild(seriesFila);
    root.appendChild(seriesContainer);
}

// Renderiza ao carregar
renderizarFilmesESeries();
</script>

</body>
</html>
