<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Filmes Wistia</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    margin: 0;
    padding: 0;
  }
  h1 {
    text-align: center;
    padding: 20px;
  }
  .filmes {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    padding: 20px;
  }
  .filme {
    background: #222;
    padding: 15px;
    border-radius: 8px;
    width: 200px;
    text-align: center;
  }
  .filme button {
    margin-top: 10px;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background: #ff3;
    color: #000;
    cursor: pointer;
    font-weight: bold;
  }
  /* Modal */
  .modal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.8);
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  .modal-content {
    background: #000;
    padding: 10px;
    border-radius: 8px;
    max-width: 90%;
    max-height: 80%;
    position: relative;
  }
  .modal iframe {
    width: 100%;
    height: 100%;
    border: none;
    border-radius: 5px;
  }
  .close {
    position: absolute;
    top: 5px; right: 10px;
    font-size: 25px;
    cursor: pointer;
    color: #fff;
  }
</style>
</head>
<body>

<h1>Filmes</h1>
<div class="filmes">
  <div class="filme">
    <h3>Filme 1</h3>
    <button onclick="abrirWistia('b57vqroil6')">▶ Assistir</button>
  </div>
  <div class="filme">
    <h3>Filme 2</h3>
    <button onclick="abrirWistia('x2y3z4abcd')">▶ Assistir</button>
  </div>
  <div class="filme">
    <h3>Filme 3</h3>
    <button onclick="abrirWistia('lmnop56789')">▶ Assistir</button>
  </div>
</div>

<!-- Modal -->
<div class="modal" id="modal">
  <div class="modal-content">
    <span class="close" onclick="fecharModal()">&times;</span>
    <iframe id="wistiaPlayer" src="" allowfullscreen></iframe>
  </div>
</div>

<script>
  function abrirWistia(hash){
    const modal = document.getElementById('modal');
    const iframe = document.getElementById('wistiaPlayer');
    iframe.src = `https://fast.wistia.net/embed/iframe/${hash}`;
    modal.style.display = 'flex';
  }

  function fecharModal(){
    const modal = document.getElementById('modal');
    const iframe = document.getElementById('wistiaPlayer');
    iframe.src = ''; // para parar o vídeo
    modal.style.display = 'none';
  }

  // Fechar modal ao clicar fora do conteúdo
  window.onclick = function(event){
    const modal = document.getElementById('modal');
    if(event.target === modal){
      fecharModal();
    }
  }
</script>

</body>
</html>
