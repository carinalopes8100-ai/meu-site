<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Netflix</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #141414;
      color: white;
    }

    /* Menu superior */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      height: 60px;
      background-color: rgba(20,20,20,0.9);
      display: flex;
      align-items: center;
      padding: 0 20px;
      z-index: 1000;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
      color: #e50914;
    }

    nav {
      margin-left: 40px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-right: 20px;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #e50914;
    }

    /* Banner */
    .banner {
      position: relative;
      height: 400px;
      background-image: url('https://via.placeholder.com/1200x400?text=Banner');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: flex-end;
      padding: 20px;
    }

    .banner h2 {
      font-size: 48px;
      margin: 0;
    }

    /* Conteúdo principal */
    main {
      padding-top: 60px;
    }

    section {
      margin: 20px 0;
    }

    section h2 {
      margin-left: 20px;
    }

    .row-container {
      position: relative;
    }

    .row {
      display: flex;
      overflow-x: hidden;
      padding: 10px 20px;
      scroll-behavior: smooth;
    }

    .card {
      min-width: 150px;
      height: 225px;
      background-color: #333;
      margin-right: 10px;
      border-radius: 5px;
      flex-shrink: 0;
      background-size: cover;
      background-position: center;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.1);
      cursor: pointer;
    }

    /* Setas */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 40px;
      height: 40px;
      background-color: rgba(0,0,0,0.5);
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      z-index: 10;
      border-radius: 50%;
    }

    .arrow-left {
      left: 10px;
    }

    .arrow-right {
      right: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Minha Lista</h1>
    <nav>
      <a href="#series">Séries</a>
      <a href="#filmes">Filmes</a>
      <a href="#terror">Terror</a>
    </nav>
  </header>

  <div class="banner">
    <h2>Destaque do Momento</h2>
  </div>

  <main>
    <!-- Séries -->
    <section id="series">
      <h2>Séries</h2>
      <div class="row-container">
        <button class="arrow arrow-left" onclick="scrollRow('series-row', -300)">&#10094;</button>
        <div class="row" id="series-row">
          <div class="card" style="background-image: url('https://via.placeholder.com/150x225?text=Série+1');"></div>
          <div class="card" style="background-image: url('https://via.placeholder.com/150x225?text=Série+2');"></div>
          <div class="card" style="background-image: url('https://via.placeholder.com/150x225?text=Série+3');"></div>
          <div class="card" style="background-image: url('https://via.placeholder.com/150x225?text=Série+4');"></div>
          <div class="card" style="background-image: url('https://via.placeholder.com/150x225?text=Série+5');"></div>
        </div>
        <button class="arrow arrow-right" onclick="scrollRow('series-row', 300)">&#10095;</button>
      </div>
    </section>

    <!-- Filmes -->
    <section id="filmes">
      <h2>Filmes</h2>
      <div class="row-container">
        <button class="arrow arrow-left" onclick="scrollRow('filmes-row', -300)">&#10094;</button>
        <div class="row" id="filmes-row">
          <div class="card" style="background-image: url('https://via.placeholder.com/150x225?text=Filme+1');"></div>
          <div class="card" style="background-image: url('https://via.placeholder.com/150x225?text=Filme+2');"></div>
          <div class="card" style="background-image: url('https://via.placeholder.com/150x225?text=Filme+3');"></div>
          <div class="card" style="background-image: url('https://via.placeholder.com/150x225?text=Filme+4');"></div>
          <div class="card" style="background-image: url('https://via.placeholder.com/150x225?text=Filme+5');"></div>
        </div>
        <button class="arrow arrow-right" onclick="scrollRow('filmes-row', 300)">&#10095;</button>
      </div>
    </section>

    <!-- Terror -->
    <section id="terror">
      <h2>Terror</h2>
      <div class="row-container">
        <button class="arrow arrow-left" onclick="scrollRow('terror-row', -300)">&#10094;</button>
        <div class="row" id="terror-row">
          <div class="card" style="background-image: url('https://via.placeholder.com/150x225?text=Terror+1');"></div>
          <div class="card" style="background-image: url('https://via.placeholder.com/150x225?text=Terror+2');"></div>
          <div class="card" style="background-image: url('https://via.placeholder.com/150x225?text=Terror+3');"></div>
          <div class="card" style="background-image: url('https://via.placeholder.com/150x225?text=Terror+4');"></div>
          <div class="card" style="background-image: url('https://via.placeholder.com/150x225?text=Terror+5');"></div>
        </div>
        <button class="arrow arrow-right" onclick="scrollRow('terror-row', 300)">&#10095;</button>
      </div>
    </section>

  </main>

  <script>
    function scrollRow(id, distance) {
      const row = document.getElementById(id);
      row.scrollBy({ left: distance, behavior: 'smooth' });
    }
  </script>

</body>
</html>
