<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meu Prime Video</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #0f0f0f;
    color: white;
  }

  /* Header */
  header {
    position: fixed;
    top: 0;
    width: 100%;
    height: 60px;
    background-color: #141414;
    display: flex;
    align-items: center;
    padding: 0 20px;
    z-index: 1000;
  }

  header h1 {
    color: #00a8e1;
    font-size: 24px;
  }

  nav {
    margin-left: 40px;
  }

  nav a {
    color: white;
    text-decoration: none;
    margin-right: 20px;
    font-weight: bold;
    transition: color 0.3s;
  }

  nav a:hover {
    color: #00a8e1;
  }

  main {
    padding-top: 70px;
  }

  /* Banner estilo Prime */
  .banner {
    width: 100%;
    height: 250px;
    background-image: url('https://via.placeholder.com/1200x250?text=Banner+Prime');
    background-size: cover;
    background-position: center;
    display: flex;
    align-items: flex-end;
    padding: 20px 40px;
    box-shadow: inset 0 -80px 80px -20px rgba(0,0,0,0.9);
  }

  .banner h2 {
    font-size: 32px;
    margin: 0;
  }

  /* Seções */
  section {
    margin: 30px 0;
  }

  section h2 {
    margin-left: 20px;
    font-size: 22px;
    margin-bottom: 10px;
  }

  .row-container {
    position: relative;
    margin-left: 20px;
  }

  .row {
    display: flex;
    overflow-x: hidden;
    scroll-behavior: smooth;
  }

  .card {
    min-width: 180px;
    height: 270px;
    margin-right: 10px;
    border-radius: 5px;
    background-size: cover;
    background-position: center;
    position: relative;
    transition: transform 0.3s;
    flex-shrink: 0;
  }

  .card:hover {
    transform: scale(1.05);
    cursor: pointer;
  }

  .card-title {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    padding: 5px;
    background: rgba(0,0,0,0.7);
    text-align: center;
    font-size: 14px;
  }

  /* Setas */
  .arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: 40px;
    height: 40px;
    background-color: rgba(0,0,0,0.5);
    border: none;
    color: white;
    font-size: 24px;
    cursor: pointer;
    z-index: 10;
    border-radius: 50%;
    opacity: 0;
    transition: opacity 0.3s;
  }

  .row-container:hover .arrow {
    opacity: 1;
  }

  .arrow-left {
    left: -20px;
  }

  .arrow-right {
    right: -20px;
  }

  @media(max-width: 768px){
    .banner h2 { font-size: 24px; }
    .card { min-width: 140px; height: 210px; }
  }
</style>
</head>
<body>

<header>
  <h1>Meu Prime Video</h1>
  <nav>
    <a href="#filmes">Filmes</a>
    <a href="#series">Séries</a>
  </nav>
</header>

<div class="banner">
  <h2>Destaque da Semana</h2>
</div>

<main>
  <!-- Filmes -->
  <section id="filmes">
    <h2>Filmes Populares</h2>
    <div class="row-container">
      <button class="arrow arrow-left" onclick="scrollRow('filmes-row', -300)">&#10094;</button>
      <div class="row" id="filmes-row">
        <div class="card" style="background-image: url('https://via.placeholder.com/180x270?text=Filme+1');"><div class="card-title">Filme 1</div></div>
        <div class="card" style="background-image: url('https://via.placeholder.com/180x270?text=Filme+2');"><div class="card-title">Filme 2</div></div>
        <div class="card" style="background-image: url('https://via.placeholder.com/180x270?text=Filme+3');"><div class="card-title">Filme 3</div></div>
        <div class="card" style="background-image: url('https://via.placeholder.com/180x270?text=Filme+4');"><div class="card-title">Filme 4</div></div>
        <div class="card" style="background-image: url('https://via.placeholder.com/180x270?text=Filme+5');"><div class="card-title">Filme 5</div></div>
      </div>
      <button class="arrow arrow-right" onclick="scrollRow('filmes-row', 300)">&#10095;</button>
    </div>
  </section>

  <!-- Séries -->
  <section id="series">
    <h2>Séries em Alta</h2>
    <div class="row-container">
      <button class="arrow arrow-left" onclick="scrollRow('series-row', -300)">&#10094;</button>
      <div class="row" id="series-row">
        <div class="card" style="background-image: url('https://via.placeholder.com/180x270?text=Série+1');"><div class="card-title">Série 1</div></div>
        <div class="card" style="background-image: url('https://via.placeholder.com/180x270?text=Série+2');"><div class="card-title">Série 2</div></div>
        <div class="card" style="background-image: url('https://via.placeholder.com/180x270?text=Série+3');"><div class="card-title">Série 3</div></div>
        <div class="card" style="background-image: url('https://via.placeholder.com/180x270?text=Série+4');"><div class="card-title">Série 4</div></div>
        <div class="card" style="background-image: url('https://via.placeholder.com/180x270?text=Série+5');"><div class="card-title">Série 5</div></div>
      </div>
      <button class="arrow arrow-right" onclick="scrollRow('series-row', 300)">&#10095;</button>
    </div>
  </section>
</main>

<script>
  function scrollRow(id, distance){
    const row = document.getElementById(id);
    row.scrollBy({ left: distance, behavior: 'smooth' });
  }
</script>

</body>
</html>
