<script>
let minhaLista = [];
let progresso = {};
let episodioSelecionado = JSON.parse(localStorage.getItem('episodioSelecionado')) || {};
let temporadaSelecionada = JSON.parse(localStorage.getItem('temporadaSelecionada') || '{}');


function salvarLista() { localStorage.setItem("minhaLista", JSON.stringify(minhaLista)); }
function carregarLista() { const lista = localStorage.getItem("minhaLista"); if(lista) minhaLista = JSON.parse(lista); }
function salvarProgresso() { localStorage.setItem("progresso", JSON.stringify(progresso)); }

function mostrarToast(mensagem){
  const container = document.getElementById('toastContainer');
  const toast = document.createElement('div'); toast.className = 'toast'; toast.textContent = mensagem;
  const btn = document.createElement('button'); btn.textContent = '‚úñ'; btn.onclick = () => container.removeChild(toast);
  toast.appendChild(btn); container.appendChild(toast);
  setTimeout(() => { if(container.contains(toast)) container.removeChild(toast); }, 4000);
}

function abrirEpisodio(episodio) {


  if (episodio.audios && episodio.audios.length > 0) {
    abrirAudioModal(episodio);
  } else {
    abrirVideo(episodio);
  }
}



  
  function debounce(func, delay) {
  let timeout;
  return (...args) => {
    clearTimeout(timeout);
    timeout = setTimeout(() => func.apply(this, args), delay);
  };
}

const searchInput = document.getElementById('searchInput');
searchInput.addEventListener('input', debounce(() => {
  const termo = searchInput.value.toLowerCase().trim();
  const root = document.getElementById('root');
  const todosItens = [...filmes, ...series, ...filmesTerror, ...animes, ...desenhos, ...filmesComedia, ...documentarios, ...novelas, ...filmesDc];

  if (termo === "") {
    mostrarSecao('inicio'); 
    return;
  }

  const resultados = todosItens.filter(i => i.titulo.toLowerCase().includes(termo));
  root.innerHTML = '';

  if (resultados.length > 0) {
    root.appendChild(criarFila('filaPesquisa', resultados, 'filme', `Resultados para "${termo}"`));
  } else {
    root.innerHTML = `<div style="margin:50px; font-size:18px;">Nenhum resultado encontrado para "${termo}"</div>`;
  }
}, 150)); // 150ms de atraso



function openDB() {
  return new Promise((resolve, reject) => {
    const request = indexedDB.open("videosDB", 1);
    request.onupgradeneeded = function(e) {
      const db = e.target.result;
      db.createObjectStore("videos");
    };
    request.onsuccess = e => resolve(e.target.result);
    request.onerror = e => reject(e);
  });
}

async function reproduzirOffline(titulo) {
  const db = await openDB();
  const tx = db.transaction("videos", "readonly");
  const blob = await tx.objectStore("videos").get(titulo);
  if (blob) {
    abrirVideo({ titulo, link: URL.createObjectURL(blob) });
  } else {
    mostrarToast("V√≠deo n√£o encontrado offline.");
  }
}

function abrirDescricaoModal(item) {
  const texto = item.descricao || "Sem descri√ß√£o dispon√≠vel.";

  // Detecta ano no in√≠cio da string (4 d√≠gitos)
  let ano = "";
  let desc = texto;

  const matchAno = texto.match(/^(\d{4})\s*(.*)$/);
  if (matchAno) {
    ano = matchAno[1];   // captura os 4 d√≠gitos
    desc = matchAno[2];  // resto da descri√ß√£o
  }

  document.getElementById('descricaoTitulo').textContent = item.titulo; // mant√©m o t√≠tulo

  // Adiciona ano e descri√ß√£o no corpo do modal
  document.getElementById('descricaoTexto').innerHTML = `
    ${ano ? `<p><strong>Ano:</strong> ${ano}</p>` : ""}
    <p>${desc}</p>
  `;

  document.getElementById('descricaoModal').style.display = 'flex';
}


  

function adicionarMinhaLista(titulo){
  if(!minhaLista.includes(titulo)){
    minhaLista.push(titulo); salvarLista(); mostrarToast(`"${titulo}" adicionado √† Minha Lista!`);
  } else {
    minhaLista = minhaLista.filter(t => t!==titulo); salvarLista(); mostrarToast(`"${titulo}" removido da Minha Lista!`);
  }
  mostrarSecao('inicio');
}

function adicionarMinhaLista(titulo) {
  const botao = document.querySelector('.banner-content .lista');

  if (!minhaLista.includes(titulo)) {
    minhaLista.push(titulo);
    salvarLista(); // garante que a lista fique salva
    botao.textContent = "Remover da Lista"; // atualiza o bot√£o
    mostrarToast(`"${titulo}" adicionado √† Minha Lista!`);
  } else {
    minhaLista = minhaLista.filter(t => t !== titulo);
    salvarLista();
    botao.textContent = "+ Minha Lista"; // atualiza o bot√£o
    mostrarToast(`"${titulo}" removido da Minha Lista!`);
  }

  mostrarSecao('inicio'); // se voc√™ quiser voltar √† se√ß√£o inicial
}

// <<< AQUI: adicionar o c√≥digo para oncanplaythrough >>>
const bannerVideo = document.getElementById('bannerVideo');

bannerVideo.preload = 'auto';  // garante que o navegador carregue todo o v√≠deo

function abrirVideo(item) {
  const videoModal = document.createElement('div');
  videoModal.style.cssText = `
    position: fixed; top:0; left:0; width:100%; height:100%;
    background: rgba(0,0,0,0.9); display:flex;
    justify-content:center; align-items:center; flex-direction:column;
    z-index:10000;
  `;

  // Guarda t√≠tulo do epis√≥dio
  videoModal.dataset.titulo = item.titulo;

  let videoEl = null; // s√≥ ser√° usado se for MP4
  let terminou = false;

document.body.appendChild(videoModal); // adiciona o modal ao DOM primeiro

// Bot√£o Fechar
const fecharBtn = document.createElement('button');
fecharBtn.textContent = 'Fechar';
fecharBtn.className = 'audio-btn';
fecharBtn.style.position = 'absolute';
fecharBtn.style.top = '20px';
fecharBtn.style.right = '20px';
fecharBtn.onclick = () => {
  if (videoEl) {
    videoEl.pause();
    videoEl.src = '';
    videoEl.load();
  }
  videoModal.remove();
};
videoModal.appendChild(fecharBtn);

const serie = series.find(s => item.titulo.startsWith(s.titulo));  
if (serie) {
  const btnProximo = document.createElement('button');
  btnProximo.textContent = '‚è≠ Pr√≥ximo';
  btnProximo.className = 'audio-btn';
  btnProximo.style.position = 'absolute';
  btnProximo.style.right = fecharBtn.style.right;
  btnProximo.style.backgroundColor = 'white';
  btnProximo.style.color = 'black';
  btnProximo.style.border = 'none';
  btnProximo.style.padding = '8px 12px';
  btnProximo.style.cursor = 'pointer';
  btnProximo.style.borderRadius = '5px';
  btnProximo.style.zIndex = '10001';
  btnProximo.style.font = 'inherit';
  btnProximo.style.height = 'auto';

  // Ajusta posi√ß√£o do topo depois de o bot√£o Fechar estar no DOM
  setTimeout(() => {
    btnProximo.style.top = (fecharBtn.offsetTop + fecharBtn.offsetHeight + 8) + 'px';
  }, 0);

  btnProximo.onclick = () => {
    if (videoEl) {
      videoEl.pause();
      videoEl.src = '';
      videoEl.load();
    }
    videoModal.remove();

    for (const temp of serie.temporadas) {
      const idx = temp.episodios.findIndex(ep => item.titulo.includes(`Ep ${ep.numero}`));
      if (idx >= 0 && temp.episodios[idx+1]) {
        abrirVideo({...temp.episodios[idx+1], titulo:`${serie.titulo} - Ep ${temp.episodios[idx+1].numero}`});
        return;
      }
    }
    mostrarToast('√öltimo epis√≥dio da temporada!');
  };

  videoModal.appendChild(btnProximo);
}


  // Verifica tipo de link
  if (item.link.endsWith('.mp4')) {
    const loader = document.createElement('div');
    loader.textContent = 'Carregando...';
    loader.style.cssText = 'color:#fff;font-size:18px;margin-top:10px;text-align:center;';
    videoModal.appendChild(loader);

    // Cria v√≠deo
    videoEl = document.createElement('video');
    videoEl.src = item.link;
    videoEl.controls = true;
    videoEl.preload = 'auto';
    videoEl.style.width = '80%';
    videoEl.style.height = '80%';
    videoModal.appendChild(videoEl);

    // Legendas
    if (item.legendas) {
      item.legendas.forEach(l => {
        const track = document.createElement('track');
        track.kind = 'subtitles';
        track.label = l.label;
        track.srclang = l.lang;
        track.src = l.src;
        track.default = l.default || false;
        videoEl.appendChild(track);
      });
    }

    // √Åudios alternativos
    if (item.audios && item.audios.length) {
      const audioContainer = document.createElement('div');
      audioContainer.style.cssText = `
        position:absolute; top:60px; left:50%;
        transform:translateX(-50%);
        display:flex; gap:10px; flex-wrap:wrap; z-index:10001;
      `;
      item.audios.forEach(a => {
        const btn = document.createElement('button');
        btn.textContent = a.label;
        btn.className = 'audio-btn';
        btn.onclick = () => {
          const t = videoEl.currentTime;
          videoEl.src = a.src;
          videoEl.load();
          videoEl.currentTime = t;
          videoEl.play();
        };
        audioContainer.appendChild(btn);
      });
      videoModal.appendChild(audioContainer);
    }

    // Eventos do v√≠deo
    videoEl.addEventListener('loadedmetadata', () => {
      if (progresso[item.titulo]) videoEl.currentTime = progresso[item.titulo];
    });

    videoEl.ontimeupdate = () => {
      if (!terminou) {
        progresso[item.titulo] = videoEl.currentTime;
        salvarProgresso();
      }
    };

    videoEl.onended = () => {
      terminou = true;
      delete progresso[item.titulo];
      salvarProgresso();
      videoModal.remove();
      mostrarSecao('inicio');
    };

    videoEl.oncanplaythrough = () => {
      loader.remove();
      videoEl.play();
    };

  } else {
    // Embed (ex: Filemoon)
    const iframe = document.createElement('iframe');
    iframe.src = item.link;
    iframe.allowFullscreen = true;
    iframe.frameBorder = '0';
  iframe.style.maxWidth = '1000px';
iframe.style.maxHeight = '600px';
iframe.style.width = '80%';
iframe.style.height = '80%';
iframe.style.borderRadius = '10px';
iframe.style.boxShadow = '0 0 20px rgba(0,0,0,0.7)';
    videoModal.appendChild(iframe);
  }

  document.body.appendChild(videoModal);
}

// ===== Fun√ß√µes de interface =====
function criarFila(idFila, lista, tipo, tituloFila=null){
  const container = document.createElement('div'); 
  container.className = 'fila-container'; 
  container.id = idFila;

  const titulo = document.createElement('div'); 
  titulo.className = 'fila-titulo'; 
  titulo.textContent = tituloFila || (tipo==='filme' ? (idFila==='fila3' ? 'Terror' : 'Filmes Populares') : 'S√©ries Populares');

  const btnLeft = document.createElement('button'); 
  btnLeft.className = 'btn-scroll btn-left'; 
  btnLeft.innerHTML = '&#10094;';

  const btnRight = document.createElement('button'); 
  btnRight.className = 'btn-scroll btn-right'; 
  btnRight.innerHTML = '&#10095;';

  const fila = document.createElement('div'); 
  fila.className = 'fila'; 
  fila.id = idFila + '-content';
  
  lista.forEach(item => {
    const itemDiv = document.createElement('div'); 
    itemDiv.className = 'filme';

    const img = document.createElement('img'); 
    img.src = item.img; 
    img.alt = item.titulo; 
    itemDiv.appendChild(img);

    // ==== Barra de progresso ====
    if(progresso[item.titulo] && progresso[item.titulo] > 0){
      const progressoDiv = document.createElement('div');
      progressoDiv.style.position = 'absolute';
      progressoDiv.style.bottom = '0';
      progressoDiv.style.left = '0';
      progressoDiv.style.width = '100%';
      progressoDiv.style.height = '5px';
      progressoDiv.style.backgroundColor = 'rgba(255,255,255,0.3)';

      const progressoInner = document.createElement('div');
      progressoInner.style.height = '100%';
      progressoInner.style.backgroundColor = '#e50914';
      progressoDiv.appendChild(progressoInner);
      itemDiv.appendChild(progressoDiv);

      const atualizarBarra = duracao => {
        const pct = Math.min((progresso[item.titulo] / duracao) * 100, 100);
        progressoInner.style.width = pct + '%';
      };

      if(item.duracao){
        atualizarBarra(item.duracao);
      } else if(item.link){
        const tempVideo = document.createElement('video');
        tempVideo.src = item.link;
        tempVideo.preload = 'metadata';
        tempVideo.addEventListener('loadedmetadata', () => {
          item.duracao = tempVideo.duration; 
          atualizarBarra(tempVideo.duration);
        });
      }

      const observer = new MutationObserver(() => {
        const video = document.getElementById('playerVideo');
        if(video && video.dataset.titulo === item.titulo){
          video.addEventListener('timeupdate', () => atualizarBarra(video.duration));
        }
      });
      observer.observe(document.body, {childList: true, subtree: true});
    }

    // ==== Overlay com bot√µes (play e trailer/ver√£o) ====
    const overlay = document.createElement('div'); 
    overlay.className = 'filme-hover-overlay';

    const btnPlay = document.createElement('button'); 
    if(item.emBreve || item.link === "#") {
      btnPlay.textContent = 'Em Breve';
      btnPlay.disabled = true;
      btnPlay.style.backgroundColor = "#555";
      btnPlay.style.cursor = "not-allowed";
    } else {
      btnPlay.textContent = '‚ñ∂ Ver';
      btnPlay.onclick = e => {
        e.stopPropagation();
        const s = series.find(s => s.titulo === item.titulo) || novelas.find(n => n.titulo === item.titulo) || animes.find(a => a.titulo === item.titulo);
        if(s){ abrirModalTemporadas({...s, temporadas: s.temporadas}); return; } 
        if(item.audios && item.audios.length > 0){ abrirAudioModal(item); } 
        else { abrirVideo(item); }
      };
    }
    overlay.appendChild(btnPlay);

    const btnDireito = document.createElement('button');
    if(item.titulo === 'Morangos com A√ß√∫car' && item.verao && item.verao.length > 0){
      btnDireito.textContent = '‚ñ∂ Ver√£o';
      btnDireito.onclick = e => { e.stopPropagation(); abrirModalTemporadas({...item, temporadas: item.verao}); };
      overlay.appendChild(btnDireito);
    } else if(item.trailer || (item.trailers && item.trailers.length > 0)){
      btnDireito.textContent = '‚ñ∂ Trailer';
      btnDireito.onclick = e => {
        e.stopPropagation();
        let tipo = 'trailer';
        if(item.trailers && item.trailers.some(t => t.tipo === 'teaser')) tipo = 'teaser';
        abrirModalTrailers(item, tipo);
      };
      overlay.appendChild(btnDireito);
    }
    itemDiv.appendChild(overlay);

    // ==== Bot√£o de descri√ß√£o ====
    const btnDescricao = document.createElement('button');
    btnDescricao.className = 'add-list-btn info';
    btnDescricao.textContent = 'i';
    btnDescricao.title = 'Ver descri√ß√£o';
    btnDescricao.onclick = e => { e.stopPropagation(); abrirDescricaoModal(item); };
    itemDiv.appendChild(btnDescricao);

    // ==== Bot√£o adicionar/remover lista ====
    const addBtn = document.createElement('button'); 
    addBtn.className = 'add-list-btn';
    const updateButton = () => {
      if(minhaLista.includes(item.titulo)){ addBtn.textContent='‚úñ'; addBtn.title='Remover da Minha Lista'; } 
      else { addBtn.textContent='+'; addBtn.title='Adicionar √† Minha Lista'; }
    };
    addBtn.onclick = e => { e.stopPropagation(); adicionarMinhaLista(item.titulo); updateButton(); };
    updateButton();
    itemDiv.appendChild(addBtn);

    // ==== Bot√£o remover da fila continuar ====
    if(idFila === 'filaContinuar'){
      const removeBtn = document.createElement('button');
      removeBtn.className = 'remove-continuar-btn';
      removeBtn.textContent = '‚úñ';
      removeBtn.title = 'Remover da fila Continuar Assistindo';
      removeBtn.onclick = e => {
        e.stopPropagation();
        delete progresso[item.titulo];
        salvarProgresso();
        mostrarSecao('inicio');
        mostrarToast(`"${item.titulo}" removido da fila Continuar a ver!`);
      };
      itemDiv.appendChild(removeBtn);
    }

    fila.appendChild(itemDiv);
  });

  container.appendChild(titulo); 
  container.appendChild(btnLeft); 
  container.appendChild(fila); 
  container.appendChild(btnRight);

  btnLeft.addEventListener('click', ()=>fila.scrollBy({left:-1400, behavior:'smooth'}));
  btnRight.addEventListener('click', ()=>fila.scrollBy({left:1400, behavior:'smooth'}));

  return container;
}

// ===== Fun√ß√µes utilit√°rias =====
function debounce(func, wait) {
  let timeout;
  return function(...args){
    clearTimeout(timeout);
    timeout = setTimeout(() => func.apply(this, args), wait);
  };
}

function shuffleArray(array){
  const arr = [...array];
  for(let i=arr.length-1; i>0; i--){
    const j = Math.floor(Math.random()*(i+1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
  return arr;
}

function mostrarSecao(secao) {
    const root = document.getElementById('root');
    root.innerHTML = '';

    const todosItens = [...filmes, ...series, ...filmesTerror, ...animes, ...desenhos, ...filmesComedia, ...novelas, ...documentarios, ...filmesMarvel];

    if(secao === 'inicio'){
        const continuar = todosItens.filter(i => progresso[i.titulo] && progresso[i.titulo] > 0);
        if(continuar.length > 0){
            root.appendChild(criarFila('filaContinuar', continuar, 'filme', 'Continuar a ver'));
        }

        if(minhaLista.length > 0){
            const itensLista = todosItens.filter(i => minhaLista.includes(i.titulo));
            root.appendChild(criarFila('fila0', itensLista, 'filme', 'Minha Lista'));
        }

        root.appendChild(criarFila('fila1', shuffleArray(filmes), 'filme'));
        root.appendChild(criarFila('fila2', shuffleArray(series), 'serie'));
        root.appendChild(criarFila('fila3', shuffleArray(filmesTerror), 'filme'));
        root.appendChild(criarFila('filaMarvel', shuffleArray(filmesMarvel), 'filme', 'Filmes Marvel'));
        root.appendChild(criarFila('filaDc', shuffleArray(filmesDc), 'filme', 'Filmes DC Comics'));

function pesquisar() {
  const termo = document.getElementById('searchInput').value.toLowerCase().trim();
  const root = document.getElementById('root');
  const todosItens = [...filmes, ...series, ...filmesTerror, ...animes, ...desenhos, ...filmesMarvel, ...novelas, ...documentarios , ...filmesDc];

  if (termo === "") {
    mostrarSecao('inicio');
    return;
  }

  const resultados = todosItens.filter(i => i.titulo.toLowerCase().includes(termo));
  root.innerHTML = '';

  if (resultados.length > 0) {
    root.appendChild(criarFila('filaPesquisa', resultados, 'filme', `Resultados para "${termo}"`));
  } else {
    root.innerHTML = `<div style="margin:50px; font-size:18px;">Nenhum resultado encontrado para "${termo}"</div>`;
  }
}

function abrirModalEpisodios(temporada, serieTitulo, serie) {
  const list = document.getElementById('episodiosList');
  document.getElementById('modalTitle').textContent = `Escolha o epis√≥dio - ${serieTitulo} (Temporada ${temporada.numero})`;
  list.innerHTML = '';
  
  temporada.episodios.forEach(ep => {
    const btn = document.createElement('button');
    btn.className = 'episodio-btn';
    btn.dataset.numero = ep.numero;

    if (ep.link === "#" || temporada.emBreve) {
      btn.textContent = `Epis√≥dio ${ep.numero} - Em Breve`;
      btn.disabled = true;
      btn.style.backgroundColor = "#555";
      btn.style.cursor = "not-allowed";
    } else {
      btn.textContent = `Epis√≥dio ${ep.numero}`;

      btn.onclick = () => {
        // Remove destaque de outros epis√≥dios da mesma s√©rie
        list.querySelectorAll('.episodio-btn.selecionado')
                .forEach(b => b.classList.remove('selecionado'));

        // Marca o bot√£o clicado
        btn.classList.add('selecionado');


    // Atualiza temporada e epis√≥dio
    temporadaSelecionada[serieTitulo] = temporada.numero;
    episodioSelecionado[serieTitulo] = ep.numero;
        
        // Atualiza o localStorage
    localStorage.setItem('temporadaSelecionada', JSON.stringify(temporadaSelecionada));
    localStorage.setItem('episodioSelecionado', JSON.stringify(episodioSelecionado));

        // Abre o v√≠deo usando abrirVideo
        const temporadaIndex = serie.temporadas.findIndex(t => t.numero === temporada.numero);
        abrirVideo(serie, temporadaIndex, ep.numero - 1);
      };

      // Reaplica sele√ß√£o ao criar os bot√µes
if (episodioSelecionado[serieTitulo] === ep.numero && temporada.numero === temporadaSelecionada[serieTitulo]) {
    btn.classList.add('selecionado');
      }
    }

    
    list.appendChild(btn);
  });

  document.getElementById('modal').style.display = 'flex';
}

const container = document.getElementById("pumpkinContainer");
const NUM_PUMPKINS = 30;
const pumpkinURL = "https://static.vecteezy.com/system/resources/previews/069/525/924/non_2x/halloween-pumpkin-with-witch-hat-isolated-on-transparent-background-free-png.png";

const pumpkins = [];

for (let i = 0; i < NUM_PUMPKINS; i++) {
  const img = document.createElement("img");
  img.src = pumpkinURL;
  img.className = "pumpkin";

  const pumpkin = {
    img,
    x: Math.random() * window.innerWidth,
    y: -50 - Math.random() * 200,
    angle: Math.random() * 360,
    speedY: 1 + Math.random() * 2,
    speedX: (Math.random() - 0.5) * 1,
    rotateSpeed: (Math.random() - 0.5) * 2,
    width: 20 + Math.random() * 30
  };

  img.style.left = pumpkin.x + "px";
  img.style.top = pumpkin.y + "px";
  img.style.width = pumpkin.width + "px";
  img.style.transform = `rotate(${pumpkin.angle}deg)`;

  container.appendChild(img);
  pumpkins.push(pumpkin);
}

function atualizarSelecionadosModal() {
  for (let [serie, epNum] of Object.entries(episodioSelecionado)) {
    document.querySelectorAll(`.episodio-btn`).forEach(btn => {
      if (parseInt(btn.dataset.numero) === epNum) btn.classList.add('selecionado');
    });
  }
}
  
function animatePumpkins() {
  pumpkins.forEach(p => {
    p.y += p.speedY;
    p.x += p.speedX;
    p.angle += p.rotateSpeed;

    if (p.y > window.innerHeight) {
      p.y = -50;
      p.x = Math.random() * window.innerWidth;
    }

    p.img.style.top = p.y + "px";
    p.img.style.left = p.x + "px";
    p.img.style.transform = `rotate(${p.angle}deg)`;
  });

  requestAnimationFrame(animatePumpkins);
}

animatePumpkins();

window.addEventListener('resize', () => {
  pumpkins.forEach(p => {
    if (p.x > window.innerWidth) p.x = Math.random() * window.innerWidth;
  });
});

function abrirVideo(item, temporadaIndex = 0, episodioIndex = 0) {
  const videoModal = document.createElement('div');
  videoModal.style.cssText = `
    position: fixed; top:0; left:0; width:100%; height:100%;
    background: rgba(0,0,0,0.9); display:flex;
    justify-content:center; align-items:center; flex-direction:column;
    z-index:10000;
  `;

  const fecharBtn = document.createElement('button');
  fecharBtn.textContent = 'Fechar';
  fecharBtn.className = 'audio-btn';
  fecharBtn.style.position = 'absolute';
  fecharBtn.style.top = '20px';
  fecharBtn.style.right = '20px';
  videoModal.appendChild(fecharBtn);

  // === S√©rie (iframe) ===
  if (item.temporadas && item.temporadas.length > 0) {
    const iframe = document.createElement('iframe');
    iframe.width = '80%';
    iframe.height = '80%';
    iframe.allowFullscreen = true;
    iframe.frameBorder = '0';
    iframe.allow = 'autoplay';
    iframe.style.borderRadius = '10px';
    iframe.style.boxShadow = '0 0 20px rgba(0,0,0,0.7)';
    videoModal.appendChild(iframe);

    // Bot√µes Pr√≥ximo/Anterior
    const btnPrev = document.createElement('button');
    btnPrev.textContent = '‚èÆ Anterior';
    btnPrev.className = 'control-btn';
    btnPrev.style.position = 'absolute';
    btnPrev.style.top = '';
    btnPrev.style.left = '80px';
    btnPrev.style.zIndex = '1000';
    btnPrev.style.padding = '10px';
    videoModal.appendChild(btnPrev);

    const btnNext = document.createElement('button');
    btnNext.textContent = 'Pr√≥ximo ‚è≠';
    btnNext.className = 'control-btn';
    btnNext.style.position = 'absolute';
    btnNext.style.top = '';
    btnNext.style.right = '80px';
    btnNext.style.zIndex = '1000';
    btnNext.style.padding = '10px';
    videoModal.appendChild(btnNext);

    let temporadas = item.temporadas;
    let episodioAtualIndex = episodioIndex;
    let temporadaAtualIndex = temporadaIndex;

    function atualizarIframe() {
      const temporadaAtual = temporadas[temporadaAtualIndex];
      const episodioAtual = temporadaAtual.episodios[episodioAtualIndex];
      iframe.src = episodioAtual.link;

      // Desabilita bot√µes
      btnPrev.disabled = temporadaAtualIndex === 0 && episodioAtualIndex === 0;
      btnNext.disabled =
        temporadaAtualIndex === temporadas.length - 1 &&
        episodioAtualIndex === temporadaAtual.episodios.length - 1;
    }

    btnPrev.onclick = () => {
      if (episodioAtualIndex > 0) {
        episodioAtualIndex--;
      } else if (temporadaAtualIndex > 0) {
        temporadaAtualIndex--;
        episodioAtualIndex = temporadas[temporadaAtualIndex].episodios.length - 1;
      }
      atualizarIframe();
    };

btnNext.onclick = () => {
  if (episodioAtualIndex < temporadas[temporadaAtualIndex].episodios.length - 1) {
    episodioAtualIndex++;
  } else if (temporadaAtualIndex < temporadas.length - 1) {
    temporadaAtualIndex++;
    episodioAtualIndex = 0;
  } else {
    mostrarToast('√öltimo epis√≥dio da √∫ltima temporada!');
    return;
  }

  // Atualiza o localStorage para lembrar a sele√ß√£o
  temporadaSelecionada[serie.titulo] = temporadas[temporadaAtualIndex].numero;
  episodioSelecionado[serie.titulo] = temporadas[temporadaAtualIndex].episodios[episodioAtualIndex].numero;
  localStorage.setItem('temporadaSelecionada', JSON.stringify(temporadaSelecionada));
  localStorage.setItem('episodioSelecionado', JSON.stringify(episodioSelecionado));

  atualizarIframe(); // abre o v√≠deo no iframe
};

atualizarIframe();
  } else {
    // Se n√£o for s√©rie, apenas link simples
    const iframe = document.createElement('iframe');
    iframe.src = item.link;
    iframe.width = '80%';
    iframe.height = '80%';
    iframe.allowFullscreen = true;
    iframe.frameBorder = '0';
    iframe.allow = 'autoplay';
    videoModal.appendChild(iframe);
  }

  fecharBtn.onclick = () => videoModal.remove();
  document.body.appendChild(videoModal);
}
