<!DOCTYPE html>
<html lang="pt">

<title>EightyOne</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family:'Roboto',sans-serif; background:#141414; color:#fff; }


header { position: fixed; top:0; left:0; width:100%; height:60px; background:#141414; display:flex; align-items:center; justify-content:flex-start; padding:0 40px; z-index:1000; box-shadow:0 2px 5px rgba(0,0,0,0.5); }
header h1 { color:#e50914; font-size:24px; cursor:pointer; }
nav { display:flex; gap:15px; margin-left: 15px; }
nav div { cursor:pointer; transition:color .2s; }
nav div:hover { color:#e50914; text-decoration:underline; }


/* Barra de pesquisa */
#searchContainer { margin-left:auto; }
#searchContainer input { padding:6px 12px; border-radius:4px; border:none; outline:none; font-size:14px; }
#searchContainer button { padding:6px 12px; margin-left:5px; border:none; border-radius:4px; background:#e50914; color:#fff; cursor:pointer; font-weight:bold; transition:background .2s; }
#searchContainer button:hover { background:#b20710; }

.banner { position: relative; width:100%; height:70vh; display:flex; flex-direction:column; justify-content:flex-end; padding:40px; overflow:hidden; }
.banner::after { content:''; position:absolute; top:0; left:0; width:100%; height:100%; background:linear-gradient(to top, rgba(20,20,20,0.9) 0%, rgba(20,20,20,0) 60%); z-index:1; }
.banner-content { position:relative; z-index:2; max-width:600px; display:flex; flex-direction:column; gap:15px; }
.banner h1 { font-size:48px; margin-bottom:10px; }
.banner p { font-size:18px; margin-bottom:20px; }
.banner-content button { width:160px; padding:12px 0; font-size:16px; border:none; border-radius:5px; cursor:pointer; font-weight:bold; transition: background .2s; }
.banner-content button.play { background:#fff; color:#000; }
.banner-content button.play:hover { background:#ddd; }
.banner-content button.lista { background:rgba(109,109,110,0.7); color:#fff; }
.banner-content button.lista:hover { background:rgba(109,109,110,0.5); }

#root { margin-top:80px; }

.fila-container { margin:20px 50px; position:relative; }
.fila-titulo { font-size:20px; margin-bottom:10px; font-weight:bold; }
.fila { display:flex; overflow-x:auto; gap:16px; padding-bottom:10px; scroll-behavior:smooth; scrollbar-width:none; }
.fila::-webkit-scrollbar { display:none; }
.filme { width:180px; height:270px; border-radius:5px; overflow:hidden; cursor:pointer; position:relative; flex-shrink:0; transition:transform .3s; }
.filme:hover { transform:scale(1.08); z-index:2; }
.filme img { width:100%; height:100%; object-fit:cover; display:block; }

.filme-hover-overlay { position:absolute; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.7); display:flex; justify-content:center; align-items:center; gap:10px; opacity:0; transition:opacity .3s; flex-direction:column; border-radius:5px; z-index:5; }
.filme:hover .filme-hover-overlay { opacity:1; }
.filme-hover-overlay button { width:100px; padding:8px 0; background:#e50914; border:none; color:#fff; font-weight:bold; cursor:pointer; border-radius:4px; transition: background .2s; }
.filme-hover-overlay button:hover { background:#b20710; }

.add-list-btn { position:absolute; bottom:5px; right:5px; width:30px; height:30px; border-radius:50%; border:none; background:#e50914; color:#fff; font-weight:bold; cursor:pointer; font-size:18px; z-index:6; transition: background .2s; opacity:0; }
.filme:hover .add-list-btn { opacity:1; }

.btn-scroll { position:absolute; top:50%; transform:translateY(-50%); background:rgba(0,0,0,.6); border:none; color:#fff; font-size:30px; width:40px; height:80px; cursor:pointer; z-index:10; border-radius:4px; display:flex; align-items:center; justify-content:center; }
.btn-scroll:hover { background:rgba(229,9,20,.8); }
.btn-left { left:0; }
.btn-right { right:0; }

.modal { display:none; position:fixed; z-index:10000; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.85); justify-content:center; align-items:center; }
.modal-content { background:#222; padding:25px; border-radius:10px; max-width:500px; width:90%; text-align:center; }
.modal h2 { margin-bottom:20px; }
.episodio-btn, .temporada-btn { display:block; margin:10px 0; padding:12px; background:#e50914; border:none; border-radius:5px; color:#fff; cursor:pointer; font-size:16px; width:100%; transition:background .2s; }
.episodio-btn:hover, .temporada-btn:hover { background:#b20710; }
.close-btn { margin-top:15px; padding:10px 20px; background:#555; border:none; border-radius:5px; color:#fff; cursor:pointer; transition:background .2s; }
.close-btn:hover { background:#333; }

  
.audio-btn {
  padding: 10px 20px; /* controla tamanho do bot√£o */
  border-radius: 5px; /* cantos arredondados */
  border: none;
  background-color: rgba(0,0,0,0.7);
  color: #fff;
  font-size: 14px;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.3s ease;
  display: inline-flex; /* ficam ao lado se o container permitir */
  justify-content: center;
  align-items: center;
  margin: 5px; /* espa√ßamento entre bot√µes */
}

.audio-btn:hover {
  background-color: #e50914;
  transform: scale(1.1);
}
  

video::cue {
  color: #FFFFFF;
  background-color: rgba(0, 0, 0, 0); /* transparente */
  font-size: 1.5c; /* tamanho da fonte */
  font-weight: 400;
  text-align: center;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
  line: 90%;          /* altura vertical da legenda */
  align: center;      /* centraliza horizontalmente */
  padding: 0.2c 0.5c;
  border-radius: 0.2c;
}
  
/* Scroll interno para temporadas/epis√≥dios sem mostrar a barra */
#episodiosList {
  max-height: 400px;
  overflow-y: auto;
  scrollbar-width: none;     /* Firefox */
  -ms-overflow-style: none;  /* IE e Edge antigos */
}
#episodiosList::-webkit-scrollbar { /* Chrome, Safari, Edge */
  display: none;
}

.toast-container { position: fixed; bottom: 20px; right: 20px; display: flex; flex-direction: column; gap: 10px; z-index: 20000; }
.toast { background: rgba(51, 51, 51, 0.95); color: #fff; padding: 12px 20px; border-radius: 5px; min-width: 220px; max-width: 300px; font-size: 14px; font-weight: bold; display: flex; align-items: center; justify-content: space-between; box-shadow: 0 2px 8px rgba(0,0,0,0.7); opacity: 0; transform: translateX(100%); animation: slideIn 0.5s forwards, fadeOut 0.5s forwards 3s; }
.toast button { background: none; border: none; color: #e50914; font-weight: bold; cursor: pointer; margin-left: 10px; }
@keyframes slideIn { to { opacity: 1; transform: translateX(0); } }
@keyframes fadeOut { to { opacity: 0; transform: translateX(100%); } }

.filme .remove-continuar-btn {
  position: absolute;
  top: 5px;
  right: 5px;
  width: 25px;
  height: 25px;
  background-color: black;
  color: white;
  border: none;
  border-radius: 50%;
  cursor: pointer;
  z-index: 7;
  opacity: 0;
  transition: opacity 0.3s;
}
.filme:hover .remove-continuar-btn { opacity: 1; }
</style>

<body>

<h1>EightyOne</h1>
<nav>
<div onclick="mostrarSecao('inicio')">P√°gina Inicial</div>
<div onclick="mostrarSecao('series')">S√©ries</div>
<div onclick="mostrarSecao('filmes')">Filmes</div>

  <input type="text" id="searchInput" placeholder="Pesquisar...">
  <button onclick="pesquisar()">üîçÔ∏é</button>
</div>
</header>

  



<div class="banner">
  <img id="bannerImage" src="https://images.justwatch.com/poster/334324389/s718/lilo-and-stitch-2025.jpg" style="width:100%; height:100%; object-fit:cover; position:absolute; top:0; left:0; z-index:0;">
  <video id="bannerVideo" style="display:none; width:100%; height:100%; object-fit:cover; position:absolute; top:0; left:0; z-index:0;" autoplay muted loop>
    <source src="https://ia801003.us.archive.org/7/items/oficial-dublado/Lilo%20e%20Stitch%20%20Trailer%20Oficial%20Dublado.mp4" type="video/mp4">

    <button class="play" onclick="abrirVideo(filmes[0])">‚ñ∂ Assistir</button>
    <button class="lista" onclick="adicionarMinhaLista('Lilo & Stitch 2025')">+ Minha Lista</button>
  </div>

<div id="root"></div>

    <button class="close-btn" onclick="fecharModal()">Fechar</button>
  </div>

<div id="toastContainer" class="toast-container"></div>

<script>
let minhaLista = [];
let progresso = {};

function salvarLista() { localStorage.setItem("minhaLista", JSON.stringify(minhaLista)); }
function carregarLista() { const lista = localStorage.getItem("minhaLista"); if(lista) minhaLista = JSON.parse(lista); }
function salvarProgresso() { localStorage.setItem("progresso", JSON.stringify(progresso)); }
function carregarProgresso() { const p = localStorage.getItem("progresso"); if(p) progresso = JSON.parse(p); }

function mostrarToast(mensagem){
  const container = document.getElementById('toastContainer');
  const toast = document.createElement('div'); toast.className = 'toast'; toast.textContent = mensagem;
  const btn = document.createElement('button'); btn.textContent = '‚úñ'; btn.onclick = () => container.removeChild(toast);
  toast.appendChild(btn); container.appendChild(toast);
  setTimeout(() => { if(container.contains(toast)) container.removeChild(toast); }, 4000);
}


  

function adicionarMinhaLista(titulo){
  if(!minhaLista.includes(titulo)){
    minhaLista.push(titulo); salvarLista(); mostrarToast(`"${titulo}" adicionado √† Minha Lista!`);
  } else {
    minhaLista = minhaLista.filter(t => t!==titulo); salvarLista(); mostrarToast(`"${titulo}" removido da Minha Lista!`);
  }
  mostrarSecao('inicio');
}

function adicionarMinhaLista(titulo) {
  const botao = document.querySelector('.banner-content .lista');

  if (!minhaLista.includes(titulo)) {
    minhaLista.push(titulo);
    salvarLista(); // garante que a lista fique salva
    botao.textContent = "Remover da Lista"; // atualiza o bot√£o
    mostrarToast(`"${titulo}" adicionado √† Minha Lista!`);
  } else {
    minhaLista = minhaLista.filter(t => t !== titulo);
    salvarLista();
    botao.textContent = "+ Minha Lista"; // atualiza o bot√£o
    mostrarToast(`"${titulo}" removido da Minha Lista!`);
  }

  mostrarSecao('inicio'); // se voc√™ quiser voltar √† se√ß√£o inicial
}

// <<< AQUI: adicionar o c√≥digo para oncanplaythrough >>>
const bannerVideo = document.getElementById('bannerVideo');
const bannerImage = document.getElementById('bannerImage');

bannerVideo.preload = 'auto'; // j√° carrega todo o v√≠deo
bannerVideo.oncanplaythrough = () => {
  bannerImage.style.transition = 'opacity 1s';
  bannerImage.style.opacity = '0'; 
  setTimeout(() => {
    bannerImage.style.display = 'none';
    bannerVideo.style.display = 'block';
  }, 1000);
};



  



function abrirVideo(item) {
  const videoModal = document.createElement('div');
  videoModal.style.cssText = `
    position: fixed; top:0; left:0; width:100%; height:100%;
    background: rgba(0,0,0,0.9); display:flex;
    justify-content:center; align-items:center; flex-direction:column;
    z-index:10000;
  `;

  // Loader
   const loader = document.createElement('div');
  loader.textContent = 'Carregando...';
  loader.style.color = '#fff';
  loader.style.fontSize = '18px';
  loader.style.marginTop = '10px';
  loader.style.textAlign = 'center';

  // V√≠deo
  const videoEl = document.createElement('video');
  videoEl.src = item.link;
  videoEl.controls = true;
  videoEl.preload = 'auto';
  videoEl.style.width = '80%';
  videoEl.style.height = '80%';
  videoModal.appendChild(videoEl);

 // Bot√£o de fechar
const fecharBtn = document.createElement('button');
fecharBtn.textContent = 'Fechar';
fecharBtn.className = 'audio-btn'; // estilo igual aos bot√µes de √°udio
fecharBtn.style.position = 'absolute';
fecharBtn.style.top = '20px';
fecharBtn.style.right = '20px';
videoModal.appendChild(fecharBtn);


  let terminou = false;
  fecharBtn.onclick = () => {
  if (!terminou) salvarProgresso();
  
  // Para o v√≠deo imediatamente
  videoEl.pause();       // pausa a reprodu√ß√£o
  videoEl.src = '';      // limpa o src para interromper o carregamento
  videoEl.load();        // for√ßa atualiza√ß√£o, limpa buffers

  videoModal.remove();   // remove o modal
};

  // √Åudios alternativos
const audioContainer = document.createElement('div');
audioContainer.style.position = 'absolute';
audioContainer.style.top = '20px';
audioContainer.style.left = '50%';
audioContainer.style.transform = 'translateX(-50%)';
audioContainer.style.display = 'flex';
audioContainer.style.gap = '10px';
audioContainer.style.flexWrap = 'wrap';
audioContainer.style.zIndex = '10001'; // acima do v√≠deo

if (item.audios && item.audios.length > 0) {
  item.audios.forEach(a => {
    const btn = document.createElement('button');
    btn.textContent = a.label;
    btn.className = 'audio-btn';
    btn.onclick = () => {
      const tempoAtual = videoEl.currentTime;
      videoEl.src = a.src;
      videoEl.load();
      videoEl.currentTime = tempoAtual;
      videoEl.play();
    };
    audioContainer.appendChild(btn);
  });
}




  // Legendas
  if (item.legendas) {
    item.legendas.forEach(l => {
      const track = document.createElement('track');
      track.kind = 'subtitles';
      track.label = l.label;
      track.srclang = l.lang;
      track.src = l.src;
      track.default = l.default || false;
      videoEl.appendChild(track);
    });
  }

  // Evento: quando metadados carregarem
  videoEl.addEventListener('loadedmetadata', () => {
    // Ajusta legendas
    const tracks = videoEl.textTracks;
    for (let i = 0; i < tracks.length; i++) {
      tracks[i].mode = 'hidden';
      for (let j = 0; j < tracks[i].cues.length; j++) {
        const cue = tracks[i].cues[j];
        cue.line = 90;
        cue.position = 50;
        cue.align = 'center';
        cue.size = 80;
      }
    }

    // Retomar progresso
    if (progresso[item.titulo]) videoEl.currentTime = progresso[item.titulo];
  });

  // Atualiza progresso
  videoEl.ontimeupdate = () => {
    if (!terminou) progresso[item.titulo] = videoEl.currentTime;
  };

  videoEl.onended = () => {
    terminou = true;
    delete progresso[item.titulo];
    salvarProgresso();
    videoModal.remove();
  };

  // Reproduzir apenas quando carregado
  videoEl.oncanplaythrough = () => {
    loader.remove();
    videoEl.play();
  };
  videoModal.appendChild(audioContainer);
  document.body.appendChild(videoModal);
}

// ===== Fun√ß√µes de interface =====
function criarFila(idFila, lista, tipo, tituloFila=null){
  const container=document.createElement('div'); container.className='fila-container'; container.id=idFila;
  const titulo=document.createElement('div'); titulo.className='fila-titulo'; titulo.textContent=tituloFila || (tipo==='filme'? (idFila==='fila3'?'Terror':'Filmes Populares'):'S√©ries Populares');
  const btnLeft=document.createElement('button'); btnLeft.className='btn-scroll btn-left'; btnLeft.innerHTML='&#10094;';
  const btnRight=document.createElement('button'); btnRight.className='btn-scroll btn-right'; btnRight.innerHTML='&#10095;';
  const fila=document.createElement('div'); fila.className='fila'; fila.id=idFila+'-content';

  lista.forEach(item=>{
    const itemDiv=document.createElement('div'); itemDiv.className='filme';
    const img=document.createElement('img'); img.src=item.img; img.alt=item.titulo; itemDiv.appendChild(img);

if(progresso[item.titulo] && progresso[item.titulo] > 0){
    const progressoDiv = document.createElement('div');
    progressoDiv.style.position = 'absolute';
    progressoDiv.style.bottom = '0';
    progressoDiv.style.left = '0';
    progressoDiv.style.width = '100%';
    progressoDiv.style.height = '5px';
    progressoDiv.style.backgroundColor = 'rgba(255,255,255,0.3)';

    const progressoInner = document.createElement('div');
    progressoInner.style.height = '100%';
    progressoInner.style.backgroundColor = '#e50914';
    progressoDiv.appendChild(progressoInner);
    itemDiv.appendChild(progressoDiv);

    const atualizarBarra = (duracao) => {
        const pct = Math.min((progresso[item.titulo] / duracao) * 100, 100);
        progressoInner.style.width = pct + '%';
    };

    // Se tiver dura√ß√£o definida
    if(item.duracao){
        atualizarBarra(item.duracao);
    } else if(item.link){
        const tempVideo = document.createElement('video');
        tempVideo.src = item.link;
        tempVideo.preload = 'metadata';
        tempVideo.addEventListener('loadedmetadata', () => {
            item.duracao = tempVideo.duration; // salva dura√ß√£o no item
            atualizarBarra(tempVideo.duration);
        });
    }

    // Atualizar barra em tempo real quando o v√≠deo √© reproduzido
    const observer = new MutationObserver(() => {
        const video = document.getElementById('playerVideo');
        if(video && video.dataset.titulo === item.titulo){
            video.addEventListener('timeupdate', () => {
                atualizarBarra(video.duration);
            });
        }
    });
    observer.observe(document.body, {childList: true, subtree: true});
}



    const overlay=document.createElement('div'); overlay.className='filme-hover-overlay';
    const btnPlay=document.createElement('button'); btnPlay.textContent='‚ñ∂ Assistir';
    btnPlay.onclick=(e)=>{
      e.stopPropagation();
      const s = series.find(s => s.titulo === item.titulo) || animes.find(a => a.titulo === item.titulo);
      if(s){ abrirModalTemporadas(s); }
      else { abrirVideo(item); }
    };
    const btnTrailer=document.createElement('button'); btnTrailer.textContent='‚ñ∂ Trailer';
    btnTrailer.onclick=(e)=>{ e.stopPropagation(); if(item.trailer) abrirVideo({titulo:item.titulo+' - Trailer', link:item.trailer}); };
    overlay.appendChild(btnPlay); overlay.appendChild(btnTrailer); itemDiv.appendChild(overlay);

    const addBtn = document.createElement('button'); addBtn.className = 'add-list-btn';
    function updateButton() { if(minhaLista.includes(item.titulo)){ addBtn.textContent='‚úñ'; addBtn.title='Remover da Minha Lista'; } else { addBtn.textContent='+'; addBtn.title='Adicionar √† Minha Lista'; } }
    addBtn.onclick=(e)=>{ e.stopPropagation(); adicionarMinhaLista(item.titulo); updateButton(); }
    updateButton(); itemDiv.appendChild(addBtn);

if(idFila === 'filaContinuar'){
    const removeBtn = document.createElement('button');
    removeBtn.className = 'remove-continuar-btn';
    removeBtn.textContent = '‚úñ';
    removeBtn.title = 'Remover da fila Continuar Assistindo';
    removeBtn.onclick = (e) => { 
        e.stopPropagation(); 
        delete progresso[item.titulo]; 
        salvarProgresso(); 
        mostrarSecao('inicio'); 
        mostrarToast(`"${item.titulo}" removido da fila Continuar a ver!`);
    }
    itemDiv.appendChild(removeBtn);
}

    fila.appendChild(itemDiv);
  });


  container.appendChild(titulo); container.appendChild(btnLeft); container.appendChild(fila); container.appendChild(btnRight);
  btnLeft.addEventListener('click',()=>fila.scrollBy({left:-300,behavior:'smooth'}));
  btnRight.addEventListener('click',()=>fila.scrollBy({left:300,behavior:'smooth'}));
  return container;
}

function abrirModalTemporadas(serie){
  document.getElementById('modalTitle').textContent=`Escolha a temporada de "${serie.titulo}"`;
  const list=document.getElementById('episodiosList'); list.innerHTML='';
  serie.temporadas.forEach(temp=>{
    const btn=document.createElement('button'); btn.className='temporada-btn'; btn.textContent=`Temporada ${temp.numero}`;
    btn.onclick=()=>abrirModalEpisodios(temp,serie.titulo); list.appendChild(btn);
  });
  document.getElementById('modal').style.display='flex';
}

function abrirModalEpisodios(temporada, serieTitulo){
  document.getElementById('modalTitle').textContent=`Escolha o epis√≥dio - ${serieTitulo} (Temporada ${temporada.numero})`;
  const list=document.getElementById('episodiosList'); 
  list.innerHTML='';

  temporada.episodios.forEach((ep, idx) => {
    const btn = document.createElement('button');
    btn.className = 'episodio-btn';

    // Se for o √∫ltimo epis√≥dio, mostra "Epis√≥dio Final X"
    if (idx === temporada.episodios.length - 1) {
      btn.textContent = `Epis√≥dio Final ${ep.numero}`;
    } else {
      btn.textContent = `Epis√≥dio ${ep.numero}`;
    }

    btn.onclick = () => abrirVideo({ titulo: serieTitulo + ' - Ep ' + ep.numero, link: ep.link });
    list.appendChild(btn);
  });
}



function fecharModal(){ 
    document.getElementById('modal').style.display='none'; 
}

function mostrarSecao(secao){
    const root = document.getElementById('root');
    root.innerHTML = ''; // limpa conte√∫do anterior

    // garante que todosItens inclua animes
    const todosItens = [...filmes, ...series, ...filmesTerror, ...animes];

    if(secao === 'inicio'){
        const continuar = todosItens.filter(i => progresso[i.titulo] && progresso[i.titulo] > 0);
        if(continuar.length > 0){
            root.appendChild(criarFila('filaContinuar', continuar, 'filme', 'Continuar a ver'));
        }

        if(minhaLista.length > 0){
            const itensLista = todosItens.filter(i => minhaLista.includes(i.titulo));
            root.appendChild(criarFila('fila0', itensLista, 'filme', 'Minha Lista'));
        }

        root.appendChild(criarFila('fila1', filmes, 'filme'));
        root.appendChild(criarFila('fila2', series, 'serie'));
        root.appendChild(criarFila('fila3', filmesTerror, 'filme'));
        root.appendChild(criarFila('filaAnimes', animes, 'serie', 'S√©ries de anime')); // NOVA FILA
    }
    else if(secao === 'filmes'){
        root.appendChild(criarFila('fila1', filmes, 'filme'));
    }
    else if(secao === 'series'){
        root.appendChild(criarFila('fila2', series, 'serie'));
    }
    else if(secao === 'terror'){
        root.appendChild(criarFila('fila3', filmesTerror, 'filme'));
    }
    else if(secao === 'animes'){
        root.appendChild(criarFila('filaAnimes', animes, 'serie', 'S√©ries de anime')); // NOVA SE√á√ÉO
    }
    else if(secao === 'lista'){
        const itensLista = todosItens.filter(i => minhaLista.includes(i.titulo));
        if(itensLista.length > 0){
            root.appendChild(criarFila('filaMinhaLista', itensLista, 'filme', 'Minha Lista'));
        } else {
            root.innerHTML = `<div style="margin:50px; font-size:18px;">Voc√™ n√£o adicionou nenhum item √† Minha Lista.</div>`;
        }
    }
}

function pesquisar(){
    const termo = document.getElementById('searchInput').value.toLowerCase().trim();
    const root = document.getElementById('root');
    if (termo === "") {
        mostrarSecao('inicio');
        return;
    }
    const todosItens = [...filmes, ...series, ...filmesTerror, ...animes];
    const resultados = todosItens.filter(i => i.titulo.toLowerCase().includes(termo));
    root.innerHTML='';
    if(resultados.length>0){
        root.appendChild(criarFila('filaPesquisa', resultados, 'filme', `Resultados para "${termo}"`));
    } else {
        root.innerHTML = `<div style="margin:50px; font-size:18px;">Nenhum resultado encontrado para "${termo}"</div>`;
    }
}
