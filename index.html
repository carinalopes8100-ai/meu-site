<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Netflix</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #141414;
      color: white;
    }

    /* Menu superior */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      height: 60px;
      background-color: rgba(20,20,20,0.9);
      display: flex;
      align-items: center;
      padding: 0 20px;
      z-index: 1000;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    nav {
      margin-left: 40px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-right: 20px;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #e50914;
    }

    /* Conteúdo principal */
    main {
      padding-top: 80px; /* espaço para o header fixo */
    }

    section {
      margin: 20px 0;
    }

    section h2 {
      margin-left: 20px;
    }

    .row {
      display: flex;
      overflow-x: auto;
      padding: 10px 20px;
      scroll-behavior: smooth;
    }

    .row::-webkit-scrollbar {
      display: none;
    }

    .card {
      min-width: 150px;
      height: 225px;
      background-color: #333;
      margin-right: 10px;
      border-radius: 5px;
      flex-shrink: 0;
      background-size: cover;
      background-position: center;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.1);
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>Minha Lista</h1>
    <nav>
      <a href="#series">Séries</a>
      <a href="#filmes">Filmes</a>
      <a href="#terror">Terror</a>
    </nav>
  </header>

  <main>
    <!-- Séries -->
    <section id="series">
      <h2>Séries</h2>
      <div class="row">
        <div class="card" style="background-image: url('https://via.placeholder.com/150x225?text=Série+1');"></div>
        <div class="card" style="background-image: url('https://via.placeholder.com/150x225?text=Série+2');"></div>
        <div class="card" style="background-image: url('https://via.placeholder.com/150x225?text=Série+3');"></div>
        <div class="card" style="background-image: url('https://via.placeholder.com/150x225?text=Série+4');"></div>
      </div>
    </section>

    <!-- Filmes -->
    <section id="filmes">
      <h2>Filmes</h2>
      <div class="row">
        <div class="card" style="background-image: url('https://via.placeholder.com/150x225?text=Filme+1');"></div>
        <div class="card" style="background-image: url('https://via.placeholder.com/150x225?text=Filme+2');"></div>
        <div class="card" style="background-image: url('https://via.placeholder.com/150x225?text=Filme+3');"></div>
        <div class="card" style="background-image: url('https://via.placeholder.com/150x225?text=Filme+4');"></div>
      </div>
    </section>

    <!-- Terror -->
    <section id="terror">
      <h2>Terror</h2>
      <div class="row">
        <div class="card" style="background-image: url('https://via.placeholder.com/150x225?text=Terror+1');"></div>
        <div class="card" style="background-image: url('https://via.placeholder.com/150x225?text=Terror+2');"></div>
        <div class="card" style="background-image: url('https://via.placeholder.com/150x225?text=Terror+3');"></div>
        <div class="card" style="background-image: url('https://via.placeholder.com/150x225?text=Terror+4');"></div>
      </div>
    </section>

  </main>

</body>
</html>
