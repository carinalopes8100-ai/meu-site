<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming</title>
    <style>
        body { background-color: #111; color: #fff; font-family: Arial, sans-serif; }
        .fila-container { margin: 20px 0; }
        .fila-titulo { font-size: 24px; margin-bottom: 10px; }
        .fila { display: flex; overflow-x: auto; gap: 10px; }
        .filme { position: relative; width: 150px; }
        .filme img { width: 100%; display: block; }
        .filme-hover-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
                               background: rgba(0,0,0,0.6); display: flex; justify-content: center; 
                               align-items: center; opacity: 0; transition: opacity 0.3s; }
        .filme:hover .filme-hover-overlay { opacity: 1; }
        .filme-hover-overlay button { padding: 5px 10px; cursor: pointer; }
        .add-list-btn { position: absolute; top: 5px; right: 5px; background: #ff0000; border: none; 
                        color: #fff; cursor: pointer; font-weight: bold; width: 25px; height: 25px; border-radius: 50%; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script>
        const root = document.getElementById('root');

        const filmes = [
            { titulo:'Filme 1', imagem:'https://via.placeholder.com/150x225', link:'https://streaming.com/filme1' },
            { titulo:'Filme 2', imagem:'https://via.placeholder.com/150x225', link:'https://streaming.com/filme2' },
        ];

        const series = [
            { titulo:'Série 1', imagem:'https://via.placeholder.com/150x225', link:'https://streaming.com/serie1' },
            { titulo:'Série 2', imagem:'https://via.placeholder.com/150x225', link:'https://streaming.com/serie2' },
        ];

        const terrorPopulares = [
            { titulo:'Invocação do Mal', imagem:'https://www.themoviedb.org/t/p/w300_and_h450_bestv2/x0F0yUPg9aOSX03Ady5p4uH4t6T.jpg', link:'https://streaming.com/invocacao-do-mal' },
            { titulo:'It: A Coisa', imagem:'https://www.themoviedb.org/t/p/w300_and_h450_bestv2/9E2y5Q7WlCVNEhP5GiVTjhEhx1o.jpg', link:'https://streaming.com/it' },
        ];

        function adicionarMinhaLista(titulo) {
            alert(titulo + ' adicionado à minha lista!');
        }

        function renderizarFilmesESeries() {
            // Fila de Filmes
            const filmesContainer = document.createElement('div');
            filmesContainer.className = 'fila-container';
            const filmesTitulo = document.createElement('div');
            filmesTitulo.className = 'fila-titulo';
            filmesTitulo.textContent = 'Filmes';
            filmesContainer.appendChild(filmesTitulo);

            const filmesFila = document.createElement('div');
            filmesFila.className = 'fila';
            filmes.forEach(f => {
                const filmeDiv = document.createElement('div');
                filmeDiv.className = 'filme';
                const img = document.createElement('img');
                img.src = f.imagem;
                filmeDiv.appendChild(img);

                const overlay = document.createElement('div');
                overlay.className = 'filme-hover-overlay';
                const btnPlay = document.createElement('button');
                btnPlay.textContent = '▶ Play';
                btnPlay.onclick = () => window.open(f.link,'_blank');
                overlay.appendChild(btnPlay);
                filmeDiv.appendChild(overlay);

                const addBtn = document.createElement('button');
                addBtn.className = 'add-list-btn';
                addBtn.textContent = '+';
                addBtn.onclick = () => adicionarMinhaLista(f.titulo);
                filmeDiv.appendChild(addBtn);

                filmesFila.appendChild(filmeDiv);
            });
            filmesContainer.appendChild(filmesFila);
            root.appendChild(filmesContainer);

            // Fila de Séries
            const seriesContainer = document.createElement('div');
            seriesContainer.className = 'fila-container';
            const seriesTitulo = document.createElement('div');
            seriesTitulo.className = 'fila-titulo';
            seriesTitulo.textContent = 'Séries';
            seriesContainer.appendChild(seriesTitulo);

            const seriesFila = document.createElement('div');
            seriesFila.className = 'fila';
            series.forEach(s => {
                const serieDiv = document.createElement('div');
                serieDiv.className = 'filme';
                const img = document.createElement('img');
                img.src = s.imagem;
                serieDiv.appendChild(img);

                const overlay = document.createElement('div');
                overlay.className = 'filme-hover-overlay';
                const btnPlay = document.createElement('button');
                btnPlay.textContent = '▶ Play';
                btnPlay.onclick = () => window.open(s.link,'_blank');
                overlay.appendChild(btnPlay);
                serieDiv.appendChild(overlay);

                const addBtn = document.createElement('button');
                addBtn.className = 'add-list-btn';
                addBtn.textContent = '+';
                addBtn.onclick = () => adicionarMinhaLista(s.titulo);
                serieDiv.appendChild(addBtn);

                seriesFila.appendChild(serieDiv);
            });
            seriesContainer.appendChild(seriesFila);
            root.appendChild(seriesContainer);

            // Fila de Terror Populares
            const terrorContainer = document.createElement('div');
            terrorContainer.className = 'fila-container';
            const terrorTitulo = document.createElement('div');
            terrorTitulo.className = 'fila-titulo';
            terrorTitulo.textContent = 'Terror Populares';
            terrorContainer.appendChild(terrorTitulo);

            const terrorFila = document.createElement('div');
            terrorFila.className = 'fila';
            terrorPopulares.forEach(f => {
                const filmeDiv = document.createElement('div');
                filmeDiv.className = 'filme';
                const img = document.createElement('img');
                img.src = f.imagem;
                filmeDiv.appendChild(img);

                const overlay = document.createElement('div');
                overlay.className = 'filme-hover-overlay';
                const btnPlay = document.createElement('button');
                btnPlay.textContent = '▶ Play';
                btnPlay.onclick = () => window.open(f.link,'_blank');
                overlay.appendChild(btnPlay);
                filmeDiv.appendChild(overlay);

                const addBtn = document.createElement('button');
                addBtn.className = 'add-list-btn';
                addBtn.textContent = '+';
                addBtn.onclick = () => adicionarMinhaLista(f.titulo);
                filmeDiv.appendChild(addBtn);

                terrorFila.appendChild(filmeDiv);
            });
            terrorContainer.appendChild(terrorFila);
            root.appendChild(terrorContainer);
        }

        renderizarFilmesESeries();
    </script>
</body>
</html>
