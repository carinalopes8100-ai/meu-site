<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clone Netflix</title>
  <style>
    /* Reset de margens e padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Corpo da página */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #141414;
      color: white;
    }

    /* Menu superior */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #141414;
      padding: 10px 20px;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header img {
      width: 100px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      color: #e50914;
    }

    /* Banner principal */
    .banner {
      width: 100%;
      height: 400px;
      background-image: url('https://via.placeholder.com/1500x600/000000/ffffff?text=Banner+Principal');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      margin-top: 60px;
    }

    .banner h1 {
      font-size: 3rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    .banner p {
      font-size: 1.2rem;
      margin: 10px 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    .banner button {
      padding: 10px 20px;
      background-color: #e50914;
      border: none;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
    }

    /* Seções de conteúdo */
    section {
      margin: 20px 0;
      padding: 0 20px;
    }

    section h2 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .row {
      display: flex;
      overflow-x: auto;
      gap: 10px;
    }

    .card {
      width: 200px;
      height: 300px;
      background-color: #333;
      border-radius: 5px;
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .card h3 {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 1.2rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    /* Setas de navegação */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      z-index: 10;
      border-radius: 50%;
    }

    .arrow-left {
      left: 10px;
    }

    .arrow-right {
      right: 10px;
    }
  </style>
</head>
<body>

<header>
  <img src="https://upload.wikimedia.org/wikipedia/commons/0/0f/Netflix_2015_logo.svg" alt="Logo Netflix">
  <nav>
    <a href="#filmes">Filmes</a>
    <a href="#series">Séries</a>
    <a href="#terror">Terror</a>
  </nav>
  <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png" alt="Perfil" width="40">
</header>

<div class="banner">
  <div>
    <h1>Filme em Destaque</h1>
    <p>Sinopse curta do filme em destaque.</p>
    <button>Assistir</button>
  </div>
</div>

<section id="filmes">
  <h2>Filmes</h2>
  <div class="row">
    <div class="card" style="background-image: url('https://via.placeholder.com/200x300/000000/ffffff?text=Filme+1');">
      <h3>Filme 1</h3>
    </div>
    <div class="card" style="background-image: url('https://via.placeholder.com/200x300/000000/ffffff?text=Filme+2');">
      <h3>Filme 2</h3>
    </div>
    <div class="card" style="background-image: url('https://via.placeholder.com/200x300/000000/ffffff?text=Filme+3');">
      <h3>Filme 3</h3>
    </div>
    <!-- Adicione mais cards conforme necessário -->
  </div>
</section>

<section id="series">
  <h2>Séries</h2>
  <div class="row">
    <div class="card" style="background-image: url('https://via.placeholder.com/200x300/000000/ffffff?text=Série+1');">
      <h3>Série 1</h3>
    </div>
    <div class="card" style="background-image: url('https://via.placeholder.com/200x300/000000/ffffff?text=Série+2');">
      <h3>Série 2</h3>
    </div>
    <div class="card" style="background-image: url('https://via.placeholder.com/200x300/000000/ffffff?text=Série+3');">
      <h3>Série 3</h3>
    </div>
    <!-- Adicione mais cards conforme necessário -->
  </div>
</section>

<section id="terror">
  <h2>Terror</h2>
  <div class="row">
    <div class="card" style="background-image: url('https://via.placeholder.com/200x300/000000/ffffff?text=Terror+1');">
      <h3>Terror 1</h3>
    </div>
    <div class="card" style="background-image: url('https://via.placeholder.com/200x300/000000/ffffff?text=Terror+2');">
      <h3>Terror 2</h3>
    </div>
    <div class="card" style="background-image: url('https://via.placeholder.com/200x300/000000/ffffff?text=Terror+3');">
      <h3>Terror 3</h3>
    </div>
    <!-- Adicione mais cards conforme necessário -->
  </div>
</section>

<script>
  // Função para rolar as listas horizontalmente
  document.querySelectorAll('.row').forEach(row => {
    let isMouseDown = false;
    let startX, scrollLeft;

    row.addEventListener('mousedown', (e) => {
      isMouseDown = true;
      startX = e.pageX - row.offsetLeft;
      scrollLeft = row.scrollLeft;
    });

    row.addEventListener('mouseleave', () => {
      isMouseDown = false;
    });

    row.addEventListener('mouseup', () => {
      isMouseDown = false;
    });

    row.addEventListener('mousemove', (e) => {
      if (!isMouseDown) return;
      e.preventDefault();
      const x = e.pageX - row.offsetLeft;
      const walk = (x - startX) * 2;
      row.scrollLeft = scrollLeft - walk;
    });
  });
</script>

</body>
</html>
